<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
    2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
    3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

    <div id="app">
        <h2>Задание 1</h2>
        <button @click="reverseString">{{ btnText }}</button>

        <h2>Задание 2-3</h2>
        <ul>
            <li v-for="item in listItems" :key="listItems.id" @click="removeListItem">{{ item }}</li>
        </ul>
        <button @click="addNewListItem">Добавить</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                btnText: 'Перевернуть',
                listItems: ['Элемент списка', 'Элемент списка'],
            },
            methods: {
                reverseString() {
                    this.btnText = this.btnText.split('').reverse().join('');
                },
                addNewListItem() {
                    this.listItems.push('Новый элемент списка');
                },
                removeListItem(e) {
                    e.target.remove();
                },
            },
        })
    </script>

</body>

</html>
